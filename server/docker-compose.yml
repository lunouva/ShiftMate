services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shiftway
    ports:
      - "5432:5432"
    volumes:
      - shiftway_pgdata:/var/lib/postgresql/data

volumes:
  shiftway_pgdata:
