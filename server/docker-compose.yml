services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shiftmate
    ports:
      - "5432:5432"
    volumes:
      - shiftmate_pgdata:/var/lib/postgresql/data

volumes:
  shiftmate_pgdata:
